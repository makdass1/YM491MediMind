version: '3.8'

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: keycloak-mssql
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "SizinGucluSifreniz1!"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    # EKLENEN KISIM: MSSQL'in gerçekten hazır olup olmadığını kontrol eder
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P SizinGucluSifreniz1! -Q 'SELECT 1' || exit 1"]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 5s

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: keycloak
    command: start-dev --import-realm
    environment:
      KC_DB: mssql
      KC_DB_URL: jdbc:sqlserver://mssql:1433;databaseName=keycloak;encrypt=false;trustServerCertificate=true
      KC_DB_USERNAME: sa
      KC_DB_PASSWORD: "SizinGucluSifreniz1!"
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    depends_on:
      mssql:
        condition: service_healthy # Sadece başlamasını değil, hazır olmasını bekler

  app.api:
    container_name: app_api_container
    build:
      context:  .
      dockerfile: App.API/docker-file
    ports:
      - "5127:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # Dikkat: API tarafında da veritabanı adının (MyDb) var olması gerekir.
      - ConnectionStrings__DefaultConnection=Server=mssql,1433;Database=MyDb;User Id=sa;Password=SizinGucluSifreniz1!;TrustServerCertificate=True;
      - JwtOptions__Authority=http://keycloak:8080/realms/MediMind
      - JwtOptions__MetadataAddress=http://keycloak:8080/realms/MediMind/.well-known/openid-configuration
      # Docker içinden localhost erişilemez, browser'dan erişim için localhost kalabilir ama container-to-container iletişimde dikkatli olunmalı.
      # ValidIssuer genellikle token'ı kimin imzaladığıdır.
      - JwtOptions__ValidIssuer=http://localhost:8080/realms/MediMind
    depends_on:
      mssql:
        condition: service_healthy
      keycloak:
        condition: service_started

volumes:
  mssql_data: